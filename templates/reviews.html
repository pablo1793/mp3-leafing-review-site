{% extends "base.html" %}
{% block content %}

<ul class="collapsible">
    {% for review in reviews %}
    <li>
        <div class="collapsible-header white-text red lighten-2 text-shadow">
            <i class="fas fa-caret-down"></i>
            <strong>{{ review.book_name }}</strong> : {{ review.genre_name }} - {{ review.publish_date }}
        </div>
        <div class="collapsible-body">
            <strong>{{ review.review_name }}</strong>
            <p>{{ review.review_description }}</p>
        </div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
